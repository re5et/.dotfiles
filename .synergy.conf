section: screens
  touchy:
    preserveFocus = true
  tehlivision:
    preserveFocus = true
end

section: aliases
  tehlivision:
    192.168.1.12
end

section: links
  touchy:
    right = tehlivision
  tehlivision:
    left = touchy
end

section: options
  # switchCorners = none
  # switchCornerSize = 1799
  switchDelay = 9999
  screenSaverSync = false
  # My KVM uses Scroll Lock to switch screens, so set the
  # hotkey to lock the cursor to the screen to something else
  keystroke(control+shift+BackSpace) = switchInDirection(left)
  keystroke(control+shift+Space) = switchInDirection(right)
end
